<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiwichute - Countdown Timer</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸª‚ Kiwichute</h1>
            <p class="subtitle">Watch the kiwi descend as time counts down</p>
        </header>

        <div class="canvas-wrapper">
            <canvas id="kiwiCanvas"></canvas>
            <div id="timeDisplay" class="time-display">--</div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="targetDateTime">Set Target Date & Time:</label>
                <input type="datetime-local" id="targetDateTime" />
                <button id="startBtn" class="btn btn-primary">Start Countdown</button>
            </div>

            <div class="quick-actions">
                <p>Quick presets:</p>
                <button class="btn btn-small" data-seconds="5">5 seconds</button>
                <button class="btn btn-small" data-minutes="5">5 minutes</button>
                <button class="btn btn-small" data-minutes="60">1 hour</button>
                <button class="btn btn-small" data-hours="24">Tomorrow 9 AM</button>
                <button class="btn btn-small" data-days="3">In 3 days</button>
            </div>

            <div class="action-buttons">
                <button id="pauseBtn" class="btn btn-secondary" disabled>Pause</button>
                <button id="resetBtn" class="btn btn-secondary">Reset</button>
            </div>

            <div class="feature-controls">
                <p>Features:</p>
                <button id="toggleSoundBtn" class="btn btn-small btn-feature" data-active="true">ğŸ”Š Sound ON</button>
                <button id="toggleWeatherBtn" class="btn btn-small btn-feature">ğŸŒ¦ï¸ Change Weather</button>
                <button id="toggleDayNightBtn" class="btn btn-small btn-feature" data-active="true">â˜€ï¸ Day/Night ON</button>
            </div>
        </div>
    </div>

    <!-- Share Button (Floating) -->
    <button id="share-button" class="share-button" title="Share this countdown">
        ğŸ“¤ Share
    </button>

    <!-- Share Modal -->
    <div id="share-modal" class="share-modal">
        <div class="modal-content">
            <button class="close-button">&times;</button>
            <h2>ğŸª‚ Share This Countdown</h2>
            <p class="modal-description">Share this countdown with friends!</p>

            <div class="share-section">
                <label for="share-url">Countdown URL:</label>
                <input type="text" id="share-url" class="share-url" readonly />
                <button id="copy-button" class="btn btn-primary">ğŸ“‹ Copy Link</button>
            </div>

            <div class="qr-section">
                <p class="qr-label">Scan with mobile:</p>
                <div id="qr-code" class="qr-code"></div>
            </div>
        </div>
    </div>

    <!-- QR Code Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <script src="js/utils.js"></script>
    <script src="js/timeFormatter.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/food.js"></script>
    <script src="js/scoreManager.js"></script>
    <script src="js/soundManager.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/confetti.js"></script>
    <script src="js/kiwi.js"></script>
    <script src="js/kiwiFriends.js"></script>
    <script src="js/parachute.js"></script>
    <script src="js/kea.js"></script>
    <script src="js/background.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/share.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
